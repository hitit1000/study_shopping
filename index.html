<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Shopping</title>
  </head>
  <body>
    <img src="./imgs/logo.png" alt="logo" class="logo" />
    <section class="buttons">
      <button class="btn">
        <img
          src="./imgs/blue_p.png"
          alt="b_p"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="./imgs/blue_s.png"
          alt="b_s"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="./imgs/blue_t.png"
          alt="b_t"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn colorBtn blueBtn" data-key="color" data-value="blue">
        Blue
      </button>
      <button
        class="btn colorBtn yellowBtn"
        data-key="color"
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="btn colorBtn pinkBtn" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <ul class="items">
      <li class="item">
        <img class="itemImage" src="./imgs/blue_p.png" alt="" />
        <span class="itemText">asdf</span>
      </li>
    </ul>
  </body>
</html>
